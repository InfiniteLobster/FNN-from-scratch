program: train_sweep.py
method: grid

metric:
  name: val_acc
  goal: maximize

parameters:
  optimizer:
    values: ["sgd", "sgd_momentum", "nag", "rmsprop", "adam"]

  learning_rate:
    value: 0.0005

  num_hidden_layers:
    value: 3

  hidden_width:
    value: 256

  activation_hidden:
    value: "relu"

  weights_init:
    value: "HeNor"

  batch_size:
    value: 128

  l2_coeff:
    value: 0.0
