program: Sweep.py
method: random

metric:
  name: val_loss
  goal: minimize

parameters:
  optimizer:
    value: "adam"

  learning_rate:
    values: [0.0001]

  batch_size:
    values: [128, 256]

  num_hidden_layers:
    values: [1, 2, 3, 4]

  n_hidden_units:
    values: [64, 128, 256, 512]

  activation_hidden:
    values: ["relu", "tanh"]

  weights_init:
    values: ["HeUni","XavUni"]

  loss_name:
    values: ["cross_entropy", "mse"]

  l2_coeff:
    values: [0.0,0.001]

  grad_clip:
    values: [0.0]

  beta1:
    values: [0.9, 0.95]

  beta2:
    values: [0.999]

  epsilon:
    values: [1e-8, 1e-7]
